<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-main>
                <el-card class="container">
                    <h2 class="title">Login</h2>
                    <el-form v-if="showLoginForm" :model="loginForm" ref="loginForm" :rules="rules" label-width="80px">
                        <el-form-item label="账号" prop="username">
                            <el-input v-model="loginForm.username" placeholder="admin"></el-input>
                        </el-form-item>
                        <el-form-item label="密码" prop="password">
                            <el-input type="password" v-model="loginForm.password" placeholder="Password"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                            <el-button type="text" @click="showRegisterForm = true; showLoginForm=false">注册</el-button>
                        </el-form-item>
                    </el-form>
                    <el-form v-if="showRegisterForm" :model="registerForm" ref="registerForm" :rules="registerRules"
                        label-width="80px">
                        <el-form-item label="账号" prop="username">
                            <el-input v-model="registerForm.username" placeholder="请输入账号"></el-input>
                        </el-form-item>
                        <el-form-item label="密码" prop="password">
                            <el-input type="password" v-model="registerForm.password" placeholder="请输入密码"></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="confirmPassword">
                            <el-input type="password" v-model="registerForm.confirmPassword" placeholder="请确认密码"></el-input>
                        </el-form-item>
                        <el-form-item label="邮箱" prop="email">
                            <el-input v-model="registerForm.email"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('registerForm')">注册</el-button>
                            <el-button type="text" @click="showRegisterForm = false; showLoginForm=true">返回登录</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/auth.js"></script>

</body>

</html>
